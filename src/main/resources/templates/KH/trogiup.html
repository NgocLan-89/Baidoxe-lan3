<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layoutkh :: headKH">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container-scroller">
  <nav>
    <header th:replace="layoutkh :: headerKH">
      <!-- Header content -->
    </header>
  </nav>
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_settings-panel.html -->
    <div class="theme-setting-wrapper">
      <div id="settings-trigger"><i class="ti-settings"></i></div>
      <div id="theme-settings" class="settings-panel">
        <i class="settings-close ti-close"></i>
        <p class="settings-heading">SIDEBAR SKINS</p>
        <div class="sidebar-bg-options selected" id="sidebar-light-theme">
          <div class="img-ss rounded-circle bg-light border mr-3"></div>
          Light
        </div>
        <div class="sidebar-bg-options" id="sidebar-dark-theme">
          <div class="img-ss rounded-circle bg-dark border mr-3"></div>
          Dark
        </div>
        <p class="settings-heading mt-2">HEADER SKINS</p>
        <div class="color-tiles mx-0 px-4">
          <div class="tiles success"></div>
          <div class="tiles warning"></div>
          <div class="tiles danger"></div>
          <div class="tiles info"></div>
          <div class="tiles dark"></div>
          <div class="tiles default"></div>
        </div>
      </div>
    </div>
    <aside th:replace="layoutkh :: asideKH">

    </aside>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 grid-margin stretch-card">
                    <div class="card-body">
                      <h2 class="card-title">Trợ giúp</h2>
                      <div class="form-group" style="margin-left: 20px;font-size:1.5rem">
                        <span >Trung tâm trợ giúp</span>
                      </div>
                      <div class="form-group" style="margin-left: 20px;font-size:1.5rem">
                        <span >Chính sách sử dụng</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 grid-margin stretch-card">
                    <div class="card-body">
                      <h2 class="card-title">Liên hệ</h2>
                      <div class="form-group" style="margin-left: 20px;font-size:1.5rem">
                        <i class="fa fa-phone" style="color: #4B49AC"></i>
                        <span>18001234</span>
                      </div>
                      <div class="form-group" style="margin-left: 20px;font-size:1.5rem">
                        <i class="fa fa-envelope" style="color: #4B49AC"></i>
                        <span>admin@gmail.com</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="layoutkh :: footerKH">
      </footer>
    </div>
    <!-- main-panel ends -->
