<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layoutkh :: headKH">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container-scroller">
  <nav>
    <header th:replace="layoutkh :: headerKH">
      <!-- Header content -->
    </header>
  </nav>
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_settings-panel.html -->
    <div class="theme-setting-wrapper">
      <div id="settings-trigger"><i class="ti-settings"></i></div>
      <div id="theme-settings" class="settings-panel">
        <i class="settings-close ti-close"></i>
        <p class="settings-heading">SIDEBAR SKINS</p>
        <div class="sidebar-bg-options selected" id="sidebar-light-theme">
          <div class="img-ss rounded-circle bg-light border mr-3"></div>
          Light
        </div>
        <div class="sidebar-bg-options" id="sidebar-dark-theme">
          <div class="img-ss rounded-circle bg-dark border mr-3"></div>
          Dark
        </div>
        <p class="settings-heading mt-2">HEADER SKINS</p>
        <div class="color-tiles mx-0 px-4">
          <div class="tiles success"></div>
          <div class="tiles warning"></div>
          <div class="tiles danger"></div>
          <div class="tiles info"></div>
          <div class="tiles dark"></div>
          <div class="tiles default"></div>
        </div>
      </div>
    </div>
    <aside th:replace="layoutkh :: asideKH"></aside>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Thư góp ý</h4>
                <form class="forms-sample">
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Tiêu đề</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="exampleInputUsername2">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleSelect" class="col-sm-3 col-form-label">Loại góp ý</label>
                    <div class="col-sm-9">
                      <select class="form-control" id="exampleSelect">
                        <option>Lỗi hệ thống</option>
                        <option>Góp ý chức năng</option>
                        <option>Góp ý khác</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleTextarea1" class="col-sm-3 col-form-label">Nội dung</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">Gửi góp ý</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="layoutkh :: footerKH">
      </footer>
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->

<!-- End plugin js for this page -->

<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/Chart.roundedBarCharts.js}"></script>
</body>
</html>
